<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brian Bliss</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../css/app.css"/>
    <link rel="stylesheet" href="../css/foundation.css"/>
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />-->

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />-->
</head>
<body>
<div class="headerContainer">
    <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle=""></button>
        <div class="title-bar-title">NSI</div>
    </div>

    <div class="top-bar" id="example-menu">
        <div class="top-bar-center">
            <h1 class="cursiveFont hide-for-small-only">NSI</h1>
            <div class="menu-centered">
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row createUserContainer" style="margin-top:30px;">
    <div class="small-12 medium-8 small-centered columns">
        <button type="button" class="expanded button" data-open="createNewUserButton">+ Create New Workout</button>
    </div>
</div>

<hr />
<div class="row">
    <div class="small-12 medium-8 small-centered columns">
        <h2>Workouts:</h2>
        <div id="userWorkouts" th:each="workout : ${workouts}">
            <a href="/exercises?id=1">
                <button type="button" class="expanded button" th:text="${workout.name}"></button>
            </a>
        </div>
        <!--<table class="table table-striped">-->
        <!--<tbody>-->
        <!--<tr th:each="account : ${accounts}">-->
        <!--<td th:text="${account.data}">Some text</td>-->
        <!--</tr>-->
        <!--</tbody>-->
        <!--</table>-->
    </div>
</div>

<div class="reveal" id="createNewUserButton" data-reveal="">
    <div class="row">
        <div class="small-12 medium-8 small-centered columns">
            <form th:object="${insertWorkout}" method="POST">
                <div class="form-group">
                    <label for="name">Workout Name:</label>
                    <input id="name" type="text" placeholder="" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input id="description" type="text" placeholder="" th:field="*{description}" />
                </div>
                <input id="account"  type="hidden" th:field="*{account}"/>
                <button type="submit" class="button">Submit</button>
                <button class="close-button" data-close="" aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </form>
        </div>
    </div>
</div>



<script src="../js/vendor/jquery.js"></script>
<script src="../js/vendor/what-input.js"></script>
<script src="../js/vendor/foundation.js"></script>
<script src="../js/workout/workout.js"></script>

<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

</body>
</html>
